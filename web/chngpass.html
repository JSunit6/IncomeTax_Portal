    <script>
         function isBlank(s)
{
    var len;
    len=s.length;
    for(i=0;i<=len;i++)
        {
            if(s.charAt(i)!="")
                {
                    return false;
                }
        }
        return true;
}
function validateOldPassword()
{
  var str=document.chngform.txtoldpass.value;
    if(isBlank(str))
        {
            document.getElementById("olpass").innerHTML="OLD PASSWORD field cannot be blank";
            document.chngform.txtoldpass.value="";
            return false;
        }
}
function validateNewPassword()
{
  var str=document.chngform.txtnewpass.value;
    if(isBlank(str))
        {
            document.getElementById("newpass").innerHTML="CANNOT BE BLANK";
            document.chngform.txtnewpass.value="";
            return false;
        }
}
    </script>
