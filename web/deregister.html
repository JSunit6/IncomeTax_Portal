<script>
function isBlank(s)
{
    var len;
    len=s.length;
    for(i=0;i<=len;i++)
        {
            if(s.charAt(i)!="")
                {
                    return false;
                }
        }
        return true;
}
function validateName()
{
    var str=document.deregisterform.txtdeuser.value;
    if(isBlank(str))
        {
            document.getElementById("valdeusr").innerHTML="CANNOT BE BLANK";
            document.deregisterform.txtdeuser.value="";
            return false;
        }
        if(isBlank(str)==false)
            {
                document.getElementById("valdeusr").innerHTML="";
            }
}
function validatePassword()
{
    var pass=document.deregisterform.txtdepass.value;
    if(isBlank(pass))
        {
         document.getElementById("valdepass").innerHTML="CANNOT BE BLANK";
            document.deregisterform.txtdepass.value="";
            return false;
        }
        if(isBlank(pass)==false)
            {
                document.getElementById("valdepass").innerHTML="";
            }
}
function deregConf()
    {
        var con=confirm("ARE YOU SURE YOU WANT TO DEREGISTER?");
       if(con==true)
           {
               document.deregisterform.action="deregister"
           }
        else
            {
                window.location.assign("http://localhost:8080/project/inclogin.html")
            }
    }
  </script>
