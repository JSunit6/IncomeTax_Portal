    <script>
 function isBlank(s)
     {
    var len;
    len=s.length;
    for(i=0;i<=len;i++)
        {
            if(s.charAt(i)!="")
                {
                    return false;
                }
        }
        return true;
}
function validateName()
{
     var str=document.forgetform.txtusername1.value;
    if(isBlank(str))
        {
            alert("NAME field cannot be blank");
            document.forgetform.txtusername1.value="";
            return false;
        }
}
    </script>
