<script>
    
    function isBlank(s)
{
    var len;
    len=s.length;
    for(i=0;i<=len;i++)
        {
            if(s.charAt(i)!="")
                {
                    return false;
                }
        }
        return true;
}
function validateName()
{
    var str=document.loginform.txtuser.value;
    if(isBlank(str))
        {
            document.getElementById("valusr").innerHTML="CANNOT BE BLANK";
            document.loginform.txtuser.value="";
            return false;
        }
        if(isBlank(str)==false)
            {
                document.getElementById("valusr").innerHTML="";
            }
}
function validatePassword()
{
    var pass=document.loginform.txtpass.value;
    if(isBlank(pass))
        {
         document.getElementById("valpass").innerHTML="CANNOT BE BLANK";
            document.loginform.txtpass.value="";
            return false;
        }
        if(isBlank(pass)==false)
            {
                document.getElementById("valpass").innerHTML="";
            }
           
}

</script>
