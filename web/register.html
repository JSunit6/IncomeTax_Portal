 <script>
 function isBlank(s)
{
    var len;
    len=s.length;
    for(i=0;i<=len;i++)
        {
            if(s.charAt(i)!="")
                {
                    return false;
                }
        }
        return true;
}
function isString(s)
{
    var reg=/^[a-zA-Z]*$/;
    var len;
    len=s.length;
    for(i=0;i<=len;i++)
        {
            if(s.match(reg))
                {
                    return true;
                }
        }

   return false;

}
function validateName()
{
   var str=document.regform.txtusername.value;
    if(isBlank(str))
        {
            document.regform.txtusername.style.borderColor="FF3333";
            document.getElementById("valusr").innerHTML="CANNOT BE BLANK";
            document.regform.txtusername.value="";
            return false;
        }
       if(isString(str)==false)
        {
            document.getElementById("valusr").innerHTML="ENTER ALPHABETS";
            document.regform.txtusername.value="";
            return false;
        }
        if(isBlank(str)==false || isString(str)==false)
            {
                document.getElementById("valusr").innerHTML="";
            }

}
function validatePassword()
{
  var str=document.regform.txtpassword.value;
    if(isBlank(str))
        {
            document.getElementById("valpass").innerHTML="CANNOT BE BLANK";
            document.regform.txtpassword.value="";
            return false;
        }
        if(isBlank(str)==false)
            {
                document.getElementById("valpass").innerHTML="";
            }
}
function validateConPass()
{
  var str=document.regform.txtconpass.value;

            return false;

        if(isBlank(str)==false)
            {
                document.getElementById("valcpass").innerHTML="";
            }
}
function validateSecques()

  var str=document.regform.txtsecques.value;

            return false;

        if(isBlank(str)==false)
            {
                document.getElementById("valseq").innerHTML="";

}
function validateAnswer()
{
  var str=document.regform.txtanswer.value;
    if(isBlank(str))
        {
            document.getElementById("valans").innerHTML="CANNOT BE BLANK";
            document.regform.txtanswer.value="";
            return false;
        }
        if(isBlank(str)==false)
            {
                document.getElementById("valans").innerHTML="";
            }
}


function passcheck()
{
    var oldp=document.regform.txtpassword.value;
    var newp=document.regform.txtconpass.value;
    var len=oldp.length;
   
      if(!(oldp==newp))
        {
            document.regform.txtconpass.style.borderColor="FF3333";
            document.getElementById("valcpass").innerHTML="PASSWORDS DO NOT MATCH!";
        }
      if((oldp==newp))
        {
            
            document.regform.txtconpass.style.borderColor="";
            document.getElementById("valcpass").innerHTML="";
    }
       
}
